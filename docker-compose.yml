version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=waf
      - POSTGRES_USER=waf
      - POSTGRES_PASSWORD=waf
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waf -d waf"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [waf-core-net]
    restart: unless-stopped

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [waf-core-net]
    restart: unless-stopped

  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=waf_logs
    command:
      - mongod
      - --quiet
      - --logpath
      - /dev/null
      - --logappend
      - --setParameter
      - quiet=1
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - waf-core-net
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - "8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://waf:waf@postgres:5432/waf
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/waf_logs
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8001
      - NGINX_GENERATED_CONFIG_DIR=${NGINX_GENERATED_CONFIG_DIR:-/shared/nginx/generated}
      - NGINX_TEST_COMMAND=python /app/app/services/nginx_control_client.py validate
      - NGINX_RELOAD_COMMAND=python /app/app/services/nginx_control_client.py reload
      - NGINX_CONTROL_BASE_URL=${NGINX_CONTROL_BASE_URL:-http://nginx-control:8081}
      - NGINX_COMMAND_TIMEOUT_SECONDS=${NGINX_COMMAND_TIMEOUT_SECONDS:-15}
      - ALLOW_PRIVATE_UPSTREAMS=${ALLOW_PRIVATE_UPSTREAMS:-false}
    volumes:
      - nginx_generated_configs:/shared/nginx/generated
    depends_on:
      - postgres
      - redis
      - mongodb
    networks:
      - waf-core-net
    restart: unless-stopped

  waf:
    build:
      context: .
      dockerfile: ./waf/Dockerfile
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://waf:waf@postgres:5432/waf
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/waf_logs
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - DEBUG=true
      - BAN_TTL_SECONDS=3600
      - INSPECTION_QUEUE_SIZE=5000
      - INSPECTION_WORKERS=8
      - VT_TIMEOUT_SECONDS=8
    depends_on:
      - redis
      - mongodb
    networks:
      - waf-core-net
    restart: unless-stopped

  waf-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    expose:
      - "5173"
    networks:
      - waf-core-net
    depends_on:
      - api
    restart: unless-stopped

  httpbin:
    image: mccutchen/go-httpbin:v2.15.0
    expose:
      - "8080"
    networks:
      - waf-core-net
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_generated_configs:/etc/nginx/conf.d/generated
      - nginx_runtime:/var/run
    depends_on:
      - waf
      - api
      - waf-web
      - httpbin
    networks:
      - waf-core-net
    restart: unless-stopped

  nginx-control:
    build:
      context: ./nginx-control
      dockerfile: Dockerfile
    expose:
      - "8081"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_generated_configs:/etc/nginx/conf.d/generated
      - nginx_runtime:/var/run
    depends_on:
      - nginx
    pid: "service:nginx"
    networks:
      - waf-core-net
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  nginx_generated_configs:
  nginx_runtime:

networks:
  waf-core-net:
    external: true
