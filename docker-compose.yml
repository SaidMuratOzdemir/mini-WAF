version: "3.9"

# ── Phase 9A.1-D: Default logging driver limits for all services ──
x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "5"

services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=waf
      - POSTGRES_USER=waf
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-waf}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waf -d waf"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging: *default-logging
    mem_limit: 512m
    cpus: 1.0
    networks: [waf-core-net]
    restart: unless-stopped

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging: *default-logging
    mem_limit: 256m
    cpus: 0.5
    networks: [waf-core-net]
    restart: unless-stopped

  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=waf_logs
    command:
      - mongod
      - --quiet
      - --logpath
      - /dev/null
      - --logappend
      - --setParameter
      - quiet=1
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    logging: *default-logging
    mem_limit: 512m
    cpus: 1.0
    networks:
      - waf-core-net
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - "8001"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - DATABASE_URL=postgresql+asyncpg://waf:${POSTGRES_PASSWORD:-waf}@postgres:5432/waf
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/waf_logs
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8001
      - NGINX_GENERATED_CONFIG_DIR=${NGINX_GENERATED_CONFIG_DIR:-/shared/nginx/generated}
      - NGINX_TEST_COMMAND=python /app/app/services/nginx_control_client.py validate
      - NGINX_RELOAD_COMMAND=python /app/app/services/nginx_control_client.py reload
      - NGINX_CONTROL_BASE_URL=${NGINX_CONTROL_BASE_URL:-http://nginx-control:8081}
      - NGINX_CONTROL_TOKEN=${NGINX_CONTROL_TOKEN:-change-me-nginx-control-token}
      - NGINX_COMMAND_TIMEOUT_SECONDS=${NGINX_COMMAND_TIMEOUT_SECONDS:-15}
      - ALLOW_PRIVATE_UPSTREAMS=${ALLOW_PRIVATE_UPSTREAMS:-false}
      - ALLOWED_PRIVATE_CIDRS=${ALLOWED_PRIVATE_CIDRS:-}
      - DENIED_CIDRS=${DENIED_CIDRS:-}
      - ALLOWED_UPSTREAM_PORTS=${ALLOWED_UPSTREAM_PORTS:-}
      - DENIED_HOSTNAMES=${DENIED_HOSTNAMES:-}
      - ALLOWED_HOSTNAME_SUFFIXES=${ALLOWED_HOSTNAME_SUFFIXES:-}
      - CERT_STORAGE_DIR=${CERT_STORAGE_DIR:-/shared/certs}
      - NGINX_UPSTREAM_CA_BUNDLE_PATH=${NGINX_UPSTREAM_CA_BUNDLE_PATH:-/etc/ssl/certs/ca-certificates.crt}
      - FORWARD_PROXY_GENERATED_CONFIG_PATH=${FORWARD_PROXY_GENERATED_CONFIG_PATH:-/shared/forward-proxy/generated/squid.conf}
      - FORWARD_PROXY_HTPASSWD_PATH=${FORWARD_PROXY_HTPASSWD_PATH:-/shared/forward-proxy/generated/squid_users}
      - FORWARD_PROXY_TEST_COMMAND=python /app/app/services/forward_proxy_control_client.py validate
      - FORWARD_PROXY_RELOAD_COMMAND=python /app/app/services/forward_proxy_control_client.py reload
      - FORWARD_PROXY_CONTROL_BASE_URL=${FORWARD_PROXY_CONTROL_BASE_URL:-http://forward-proxy-control:8082}
      - FORWARD_PROXY_CONTROL_TOKEN=${FORWARD_PROXY_CONTROL_TOKEN:-change-me-forward-proxy-control-token}
      - FORWARD_PROXY_COMMAND_TIMEOUT_SECONDS=${FORWARD_PROXY_COMMAND_TIMEOUT_SECONDS:-15}
      - ADMIN_INITIAL_PASSWORD=${ADMIN_INITIAL_PASSWORD:-}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost","http://localhost:5173"]}
    volumes:
      - nginx_generated_configs:/shared/nginx/generated
      - nginx_cert_store:/shared/certs
      - forward_proxy_generated_configs:/shared/forward-proxy/generated
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      forward-proxy-control:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/api/v1/system/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging: *default-logging
    mem_limit: 512m
    cpus: 1.0
    networks:
      - waf-core-net
      - waf-control-net
    restart: unless-stopped

  waf:
    build:
      context: .
      dockerfile: ./waf/Dockerfile
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://waf:${POSTGRES_PASSWORD:-waf}@postgres:5432/waf
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/waf_logs
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - DEBUG=true
      - BAN_TTL_SECONDS=3600
      - INSPECTION_QUEUE_SIZE=5000
      - INSPECTION_WORKERS=8
      - VT_TIMEOUT_SECONDS=8
      - WAF_INSPECTION_TTL_DAYS=${WAF_INSPECTION_TTL_DAYS:-30}
    depends_on:
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    logging: *default-logging
    mem_limit: 512m
    cpus: 1.0
    networks:
      - waf-core-net
    restart: unless-stopped

  waf-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    expose:
      - "80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    logging: *default-logging
    mem_limit: 256m
    cpus: 0.5
    networks:
      - waf-core-net
    depends_on:
      - api
    restart: unless-stopped

  httpbin:
    image: mccutchen/go-httpbin:v2.15.0
    expose:
      - "8080"
    logging: *default-logging
    mem_limit: 128m
    cpus: 0.25
    networks:
      - waf-core-net
    restart: unless-stopped

  forward-proxy:
    build:
      context: ./forward-proxy
      dockerfile: Dockerfile
    ports:
      - "${FORWARD_PROXY_BIND_IP:-127.0.0.1}:${FORWARD_PROXY_PORT:-3128}:3128"
    environment:
      - FORWARD_PROXY_CONFIG_PATH=${FORWARD_PROXY_CONFIG_PATH:-/etc/squid/generated/squid.conf}
    volumes:
      - forward_proxy_generated_configs:/etc/squid/generated
      - forward_proxy_runtime:/var/run/squid
      - forward_proxy_logs:/var/log/squid
    healthcheck:
      test: ["CMD-SHELL", "squid -k check -f ${FORWARD_PROXY_CONFIG_PATH:-/etc/squid/generated/squid.conf} 2>/dev/null || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging: *default-logging
    mem_limit: 256m
    cpus: 0.5
    networks:
      - waf-core-net
    restart: unless-stopped

  forward-proxy-control:
    build:
      context: ./forward-proxy-control
      dockerfile: Dockerfile
    expose:
      - "8082"
    environment:
      - FORWARD_PROXY_CONTROL_TOKEN=${FORWARD_PROXY_CONTROL_TOKEN:-change-me-forward-proxy-control-token}
      - FORWARD_PROXY_CONTROL_COOLDOWN_SECONDS=${FORWARD_PROXY_CONTROL_COOLDOWN_SECONDS:-1}
      - FORWARD_PROXY_CONFIG_PATH=${FORWARD_PROXY_CONFIG_PATH:-/etc/squid/generated/squid.conf}
    volumes:
      - forward_proxy_generated_configs:/etc/squid/generated
      - forward_proxy_runtime:/var/run/squid
    depends_on:
      - forward-proxy
    pid: "service:forward-proxy"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8082/healthz')\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging: *default-logging
    mem_limit: 128m
    cpus: 0.25
    networks:
      - waf-core-net
      - waf-control-net
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_generated_configs:/etc/nginx/conf.d/generated
      - nginx_runtime:/var/run
      - nginx_cert_store:/shared/certs:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - waf
      - api
      - waf-web
      - httpbin
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging: *default-logging
    mem_limit: 256m
    cpus: 1.0
    networks:
      - waf-core-net
    restart: unless-stopped

  nginx-control:
    build:
      context: ./nginx-control
      dockerfile: Dockerfile
    expose:
      - "8081"
    environment:
      - NGINX_CONTROL_TOKEN=${NGINX_CONTROL_TOKEN:-change-me-nginx-control-token}
      - NGINX_CONTROL_COOLDOWN_SECONDS=${NGINX_CONTROL_COOLDOWN_SECONDS:-1}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_generated_configs:/etc/nginx/conf.d/generated
      - nginx_runtime:/var/run
      - nginx_cert_store:/shared/certs:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - nginx
    pid: "service:nginx"
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8081/healthz')\""]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    logging: *default-logging
    mem_limit: 128m
    cpus: 0.25
    networks:
      - waf-core-net
      - waf-control-net
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  nginx_generated_configs:
  nginx_runtime:
  nginx_cert_store:
  forward_proxy_generated_configs:
  forward_proxy_runtime:
  forward_proxy_logs:

networks:
  waf-core-net:
    external: true
  waf-control-net:
    internal: true
