version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      - POSTGRES_DB=waf
      - POSTGRES_USER=waf
      - POSTGRES_PASSWORD=waf
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U waf -d waf"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [waf-core-net]
    restart: unless-stopped

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks: [waf-core-net]
    restart: unless-stopped

  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=waf_logs
    command:
      - mongod
      - --quiet
      - --logpath
      - /dev/null
      - --logappend
      - --setParameter
      - quiet=1
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - waf-core-net
    restart: unless-stopped

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - "8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://waf:waf@postgres:5432/waf
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/waf_logs
      - JWT_SECRET=${JWT_SECRET}
      - PORT=8001
      - NGINX_GENERATED_CONFIG_DIR=${NGINX_GENERATED_CONFIG_DIR:-/shared/nginx/generated}
      - NGINX_TEST_COMMAND=python /app/app/services/nginx_control_client.py validate
      - NGINX_RELOAD_COMMAND=python /app/app/services/nginx_control_client.py reload
      - NGINX_CONTROL_BASE_URL=${NGINX_CONTROL_BASE_URL:-http://nginx-control:8081}
      - NGINX_CONTROL_TOKEN=${NGINX_CONTROL_TOKEN:-change-me-nginx-control-token}
      - NGINX_COMMAND_TIMEOUT_SECONDS=${NGINX_COMMAND_TIMEOUT_SECONDS:-15}
      - ALLOW_PRIVATE_UPSTREAMS=${ALLOW_PRIVATE_UPSTREAMS:-false}
      - ALLOWED_PRIVATE_CIDRS=${ALLOWED_PRIVATE_CIDRS:-}
      - DENIED_CIDRS=${DENIED_CIDRS:-}
      - ALLOWED_UPSTREAM_PORTS=${ALLOWED_UPSTREAM_PORTS:-}
      - DENIED_HOSTNAMES=${DENIED_HOSTNAMES:-}
      - ALLOWED_HOSTNAME_SUFFIXES=${ALLOWED_HOSTNAME_SUFFIXES:-}
      - CERT_STORAGE_DIR=${CERT_STORAGE_DIR:-/shared/certs}
      - NGINX_UPSTREAM_CA_BUNDLE_PATH=${NGINX_UPSTREAM_CA_BUNDLE_PATH:-/etc/ssl/certs/ca-certificates.crt}
      - FORWARD_PROXY_GENERATED_CONFIG_PATH=${FORWARD_PROXY_GENERATED_CONFIG_PATH:-/shared/forward-proxy/generated/squid.conf}
      - FORWARD_PROXY_TEST_COMMAND=python /app/app/services/forward_proxy_control_client.py validate
      - FORWARD_PROXY_RELOAD_COMMAND=python /app/app/services/forward_proxy_control_client.py reload
      - FORWARD_PROXY_CONTROL_BASE_URL=${FORWARD_PROXY_CONTROL_BASE_URL:-http://forward-proxy-control:8082}
      - FORWARD_PROXY_CONTROL_TOKEN=${FORWARD_PROXY_CONTROL_TOKEN:-change-me-forward-proxy-control-token}
      - FORWARD_PROXY_COMMAND_TIMEOUT_SECONDS=${FORWARD_PROXY_COMMAND_TIMEOUT_SECONDS:-15}
    volumes:
      - nginx_generated_configs:/shared/nginx/generated
      - nginx_cert_store:/shared/certs
      - forward_proxy_generated_configs:/shared/forward-proxy/generated
    depends_on:
      - postgres
      - redis
      - mongodb
      - forward-proxy-control
    networks:
      - waf-core-net
      - waf-control-net
    restart: unless-stopped

  waf:
    build:
      context: .
      dockerfile: ./waf/Dockerfile
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://waf:waf@postgres:5432/waf
      - REDIS_URL=redis://redis:6379
      - MONGODB_URL=mongodb://mongodb:27017/waf_logs
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - DEBUG=true
      - BAN_TTL_SECONDS=3600
      - INSPECTION_QUEUE_SIZE=5000
      - INSPECTION_WORKERS=8
      - VT_TIMEOUT_SECONDS=8
    depends_on:
      - redis
      - mongodb
    networks:
      - waf-core-net
    restart: unless-stopped

  waf-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    expose:
      - "5173"
    networks:
      - waf-core-net
    depends_on:
      - api
    restart: unless-stopped

  httpbin:
    image: mccutchen/go-httpbin:v2.15.0
    expose:
      - "8080"
    networks:
      - waf-core-net
    restart: unless-stopped

  forward-proxy:
    build:
      context: ./forward-proxy
      dockerfile: Dockerfile
    ports:
      - "3128:3128"
    environment:
      - FORWARD_PROXY_CONFIG_PATH=${FORWARD_PROXY_CONFIG_PATH:-/etc/squid/generated/squid.conf}
    volumes:
      - forward_proxy_generated_configs:/etc/squid/generated
      - forward_proxy_runtime:/var/run/squid
      - forward_proxy_logs:/var/log/squid
    networks:
      - waf-core-net
    restart: unless-stopped

  forward-proxy-control:
    build:
      context: ./forward-proxy-control
      dockerfile: Dockerfile
    expose:
      - "8082"
    environment:
      - FORWARD_PROXY_CONTROL_TOKEN=${FORWARD_PROXY_CONTROL_TOKEN:-change-me-forward-proxy-control-token}
      - FORWARD_PROXY_CONTROL_COOLDOWN_SECONDS=${FORWARD_PROXY_CONTROL_COOLDOWN_SECONDS:-0}
      - FORWARD_PROXY_CONFIG_PATH=${FORWARD_PROXY_CONFIG_PATH:-/etc/squid/generated/squid.conf}
    volumes:
      - forward_proxy_generated_configs:/etc/squid/generated
      - forward_proxy_runtime:/var/run/squid
    depends_on:
      - forward-proxy
    pid: "service:forward-proxy"
    networks:
      - waf-core-net
      - waf-control-net
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_generated_configs:/etc/nginx/conf.d/generated
      - nginx_runtime:/var/run
      - nginx_cert_store:/shared/certs:ro
    depends_on:
      - waf
      - api
      - waf-web
      - httpbin
    networks:
      - waf-core-net
    restart: unless-stopped

  nginx-control:
    build:
      context: ./nginx-control
      dockerfile: Dockerfile
    expose:
      - "8081"
    environment:
      - NGINX_CONTROL_TOKEN=${NGINX_CONTROL_TOKEN:-change-me-nginx-control-token}
      - NGINX_CONTROL_COOLDOWN_SECONDS=${NGINX_CONTROL_COOLDOWN_SECONDS:-0}
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_generated_configs:/etc/nginx/conf.d/generated
      - nginx_runtime:/var/run
      - nginx_cert_store:/shared/certs:ro
    depends_on:
      - nginx
    pid: "service:nginx"
    networks:
      - waf-core-net
      - waf-control-net
    restart: unless-stopped

volumes:
  postgres_data:
  mongodb_data:
  nginx_generated_configs:
  nginx_runtime:
  nginx_cert_store:
  forward_proxy_generated_configs:
  forward_proxy_runtime:
  forward_proxy_logs:

networks:
  waf-core-net:
    external: true
  waf-control-net:
    internal: true
