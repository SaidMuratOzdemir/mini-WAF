worker_processes auto;


events {
    worker_connections 1024;
}


http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    client_max_body_size 20m;
    proxy_request_buffering on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    include /etc/nginx/conf.d/*.conf;

    log_format main '$remote_addr - $remote_user [$time_local] "${request}" '
                    '$status $body_bytes_sent "${http_referer}" '
                    '"${http_user_agent}" "${http_x_forwarded_for}"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ── Phase 9A.1-B: Admin panel IP allowlist ───────────────────────────
    # Reads ADMIN_ALLOWED_CIDRS at compose startup via env-subst or
    # defaults to allow only RFC1918 + loopback.
    # To customise, create /etc/nginx/conf.d/admin_acl.conf with:
    #   allow <CIDR>;
    #   deny all;
    # The default ships with localhost + Docker network ranges only.
    geo $admin_access {
        default          0;
        127.0.0.0/8      1;
        10.0.0.0/8       1;
        172.16.0.0/12    1;
        192.168.0.0/16   1;
        ::1/128          1;
    }

    # ── Phase 9A.1-E: Rate limiting zones ────────────────────────────────
    limit_req_zone $binary_remote_addr zone=admin_login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=admin_api:10m   rate=30r/m;

    upstream waf_auth_engine {
        server waf:8000;
        keepalive 64;
    }

    upstream admin_api {
        server api:8001;
        keepalive 32;
    }

    upstream admin_ui {
        server waf-web:80;
        keepalive 16;
    }

    server {
        listen 80 default_server;
        server_name _;

        # Do not serve unrelated domains from this stack.
        return 444;
    }

    server {
        listen 80;
        server_name waf.smuratozdemir.com;

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name waf.smuratozdemir.com;

        # Managed by ops: place origin cert/key at these paths.
        ssl_certificate /shared/certs/waf-origin.crt.pem;
        ssl_certificate_key /shared/certs/waf-origin.key.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;

        location = /auth-waf {
            internal;

            proxy_pass http://waf_auth_engine/inspect;
            proxy_method POST;

            proxy_pass_request_body on;
            proxy_set_body $request_body;
            proxy_set_header Content-Length $content_length;
            proxy_set_header Content-Type $content_type;

            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Host $host;
            proxy_set_header X-Original-Proto $scheme;
            proxy_set_header X-Original-Query $query_string;
            proxy_set_header X-Request-ID $request_id;

            proxy_set_header Host $host;
        }

        location = /admin-ui {
            return 301 /admin-ui/;
        }

        location /admin-ui/ {
            # ── Phase 9A.1-B: Admin IP restriction ──
            if ($admin_access = 0) {
                return 403;
            }

            proxy_pass http://admin_ui;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Request-ID $request_id;
        }

        # ── Phase 9A.1-E: Strict rate limit on login endpoint ──
        location = /admin-api/v1/auth/login {
            if ($admin_access = 0) {
                return 403;
            }
            limit_req zone=admin_login burst=3 nodelay;
            limit_req_status 429;

            rewrite ^/admin-api/?(.*)$ /api/$1 break;
            proxy_pass http://admin_api;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Request-ID $request_id;
        }

        location /admin-api/ {
            # ── Phase 9A.1-B: Admin IP restriction ──
            if ($admin_access = 0) {
                return 403;
            }
            # ── Phase 9A.1-E: General admin API rate limit ──
            limit_req zone=admin_api burst=10 nodelay;
            limit_req_status 429;

            rewrite ^/admin-api/?(.*)$ /api/$1 break;
            proxy_pass http://admin_api;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Request-ID $request_id;
        }

        location / {
            default_type text/plain;
            return 404 "WAF Engine Active - No target configured\n";
        }

        location @waf_forbidden {
            return 403;
        }
    }
}
