worker_processes auto;


events {
    worker_connections 1024;
}


http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 4096;

    client_max_body_size 20m;
    proxy_request_buffering on;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    include /etc/nginx/conf.d/*.conf;

    log_format main '$remote_addr - $remote_user [$time_local] "${request}" '
                    '$status $body_bytes_sent "${http_referer}" '
                    '"${http_user_agent}" "${http_x_forwarded_for}"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    upstream waf_auth_engine {
        server waf:8000;
        keepalive 64;
    }

    upstream admin_api {
        server api:8001;
        keepalive 32;
    }

    upstream admin_ui {
        server waf-web:5173;
        keepalive 16;
    }

    server {
        listen 80 default_server;
        server_name _;

        location = /auth-waf {
            internal;

            proxy_pass http://waf_auth_engine/inspect;
            proxy_method POST;

            proxy_pass_request_body on;
            proxy_set_body $request_body;
            proxy_set_header Content-Length $content_length;
            proxy_set_header Content-Type $content_type;

            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Real-IP $remote_addr;

            proxy_set_header X-Original-Method $request_method;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Original-Host $host;
            proxy_set_header X-Original-Proto $scheme;
            proxy_set_header X-Original-Query $query_string;
            proxy_set_header X-Request-ID $request_id;

            proxy_set_header Host $host;
        }

        location = /admin-ui {
            return 301 /admin-ui/;
        }

        location /admin-ui/ {
            auth_request /auth-waf;

            proxy_pass http://admin_ui/;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Request-ID $request_id;
        }

        location /admin-api/ {
            auth_request /auth-waf;

            rewrite ^/admin-api/?(.*)$ /api/$1 break;
            proxy_pass http://admin_api;
            proxy_http_version 1.1;

            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Request-ID $request_id;
        }

        location / {
            default_type text/plain;
            return 404 "WAF Engine Active - No target configured\n";
        }

        location @waf_forbidden {
            return 403;
        }
    }
}
