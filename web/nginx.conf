server {
    listen       80;
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # All assets built by Vite live under /admin-ui/assets/ and are
    # content-hashed, so we can cache them aggressively.
    location /admin-ui/assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA fallback: any path under /admin-ui/ that is not a real file
    # is served via index.html so client-side routing works.
    location /admin-ui/ {
        try_files $uri $uri/ /admin-ui/index.html;
    }

    # Bare /admin-ui â†’ redirect to trailing slash
    location = /admin-ui {
        return 301 /admin-ui/;
    }

    # Health probe for Docker healthcheck
    location = /healthz {
        access_log off;
        return 200 "ok\n";
    }
}
